name: EAS Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags: ['v*']
  release:
    types: [created]

jobs:
  preview-build:
    name: Preview build (APK)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Install EAS CLI
        run: npm install -g eas-cli jq
      - name: Start EAS preview build (wait for completion)
        id: eas_build
        run: |
          set -eo pipefail
          echo "Starting EAS build and waiting for completion..."
          output=$(eas build -p android --profile preview --non-interactive --json --wait)
          echo "EAS output: $output"
          # Try to extract artifact URL (APK) from common response fields
          artifact_url=$(echo "$output" | jq -r '.artifacts[0].url // .metadata.artifacts[0].url // .artifacts[]?.url // empty')
          build_id=$(echo "$output" | jq -r '.id // .buildId // empty')
          echo "artifact_url=$artifact_url" >> $GITHUB_OUTPUT
          echo "build_id=$build_id" >> $GITHUB_OUTPUT
      - name: Download APK artifact
        if: steps.eas_build.outputs.artifact_url != ''
        run: |
          echo "Downloading APK from ${{ steps.eas_build.outputs.artifact_url }}"
          wget -q -O adhan-app.apk "${{ steps.eas_build.outputs.artifact_url }}"
          ls -lh adhan-app.apk
      - name: Upload APK artifact
        if: steps.eas_build.outputs.artifact_url != ''
        uses: actions/upload-artifact@v4
        with:
          name: adhan-android-apk
          path: adhan-app.apk
      - name: Build finished (no artifact found)
        if: steps.eas_build.outputs.artifact_url == ''
        run: |
          echo "Build completed but no direct artifact URL found in EAS output."
          echo "Check the EAS build logs or the Expo build page for download links."

  production-build:
    name: Production build (AAB)
    runs-on: ubuntu-latest
    # run on tags like v1.0.0
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release'
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Install EAS CLI
        run: npm install -g eas-cli
      - name: Start EAS production build
        run: eas build -p android --profile production --non-interactive
      # Optional: submit to Play Store if GOOGLE_SERVICE_ACCOUNT_KEY secret is set
      - name: Submit to Play Store (optional)
        if: env.GOOGLE_SERVICE_ACCOUNT_KEY
        run: |
          echo "$GOOGLE_SERVICE_ACCOUNT_KEY" > /tmp/google-service-account.json
          eas submit -p android --latest --non-interactive --service-account /tmp/google-service-account.json
